<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="index.css" rel = "stylesheet">
    <script src="index.js"></script>
</head>
<body>
    <h3 id = 'title'>UIT 회원가입</h3>
    <form name='data'>
        <table>
            <tr>
                <td class='element'>ID</td>
                <td><input id='id' type='text' name='id' placeholder="ex)rlaemrghl12"/></td>
            </tr>
            <tr>
                <td class='element'>Password</td>
                <td><input id='password' type='password' name='password' placeholder="ex)qwerty12"/></td>
            </tr>
            <tr>
                <td id = 'confirm' class='element'>Confirm Password</td>
                <td><input id='ConfirmPassword' type='password' name='ConfirmPassword'/></td>
            </tr>
            <tr>
                <td class='element'>Name</td>
                <td><input id='name' type='text' name='name' placeholder="ex)김득회"/></td>
            </tr>
            <tr>
                <td class='element'>Sex</td>
                <td>남성 <input type='radio' name='sex' value='남성'/>여성<input type='radio' name='sex' value='여성'/></td>
            </tr>
            <tr>
                <td class='element'>Email</td>
                <td><input id='email' type='text' name='email' placeholder="ex)dh97k@naver.com"/></td>
            </tr>
            <tr>
                <td class='element'>Address</td>
                <td><input id='address' type='text' name='address' placeholder="ex)병천"/></td>
            </tr>
        </table>
        <h3 id=Privacy>개인정보 약관 동의</h3>
        <table>
            <tr>
                <td>1번(필수)</td>
                <td><input type='checkbox' name='privacy' value='1'/></td>
            </tr>
            <tr>
                <td>2번(필수)</td>
                <td><input type='checkbox' name='privacy' value='2'/></td>
            </tr>
        </table> 
        <div id='submit'><input type='button' value="제출하기" onclick="chk()"/></div>
    </form>  
        
</body>
</html>
